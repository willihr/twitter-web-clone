<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"> -->
  <title>Twitter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header id="main-header">
    <div class="content">
      <nav>
        <ul>
          <li class="btn"><img src="images/home.svg" alt="">
            <span>Home</span>
          </li>
          <li class="btn"><img src="images/notification.svg" alt=""> 
            <span>Notifications</span>
          </li>
          <li class="btn"><img src="images/message.svg" alt=""> 
            <span>Messages</span>
          </li>
        </ul>
      </nav>
      <div class="logo-header">
        <img src="images/logo.svg" alt="">
      </div>
      <div class="right-side">
        <input type="text" placeholder="Search on Twitter">
        <img src="images/avatar.png" class="avatar" alt="">
        <button>Tweet</button>
      </div>
    </div>
  </header>
  <div class="banner">
    <h1>Twitter do Willian</h1>
  </div>
  <div class="profile-main-header">
    <div class="content">
      <div class="profile-header">
        <div class="profile-tabs">
          <div class="profile-tab active">
            <span>Tweets</span> 3931
          </div>
          <div class="profile-tab">
            <span>Followings</span> 654
          </div>
          <div class="profile-tab">
            <span>Followers</span> 387
          </div>
          <div class="profile-tab">
            <span>Favorites</span> 265
          </div>
          <div class="profile-tab">
            <span>Lists</span> 8
          </div>
          <div class="profile-tab">
            <span>Moments</span> 0
          </div>
        </div>
        <div class="follow-btn">
          <button>Follow</button>
          <img src="/images/more.svg" alt="">
        </div>
      </div>
    </div>
  </div>
  <div class="twitter-content">
    <div class="profile-avatar">
      <!-- <img src="/images/avatar.png" alt=""> -->
    </div>
  </div>
</body>

</html>
