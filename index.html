<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"> -->
  <title>Twitter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header id="main-header">
    <div class="content">
      <nav>
        <ul>
          <li class="btn"><img src="images/home.svg" alt="">
            <span>Home</span>
          </li>
          <li class="btn"><img src="images/notification.svg" alt="">
            <span>Notifications</span>
          </li>
          <li class="btn"><img src="images/message.svg" alt="">
            <span>Messages</span>
          </li>
        </ul>
      </nav>
      <div class="logo-header">
        <img src="images/logo.svg" alt="">
      </div>
      <div class="right-side">
        <input type="text" placeholder="Search on Twitter">
        <img src="images/avatar.png" class="avatar" alt="">
        <button>Tweet</button>
      </div>
    </div>
  </header>
  <div class="banner">
    <h1>Twitter do Willian</h1>
  </div>
  <div class="bar">
    <div class="content">
      <ul>
        <li class="active">
          <span>Tweets</span>
          <strong>3931</strong>
        </li>
        <li>
          <span>Followings</span>
          <strong>654</strong>
        </li>
        <li>
          <span>Followers</span>
          <strong>387</strong>
        </li>
        <li>
          <span>Favorites</span>
          <strong>265</strong>
        </li>
        <li>
          <span>Lists</span>
          <strong>8</strong>
        </li>
        <li>
          <span>Moments</span>
          <strong>0</strong>
        </li>
      </ul>
      <div>
        <button>Follow</button>
        <img src="/images/more.svg" alt="">
      </div>
    </div>
  </div>
  </div>
  <div class="twitter-content">
    <div class="profile-avatar">
      <!-- <img src="/images/avatar.png" alt=""> -->
    </div>
  </div>
</body>

</html>
